<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>song animal</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header__top">
                <h1 class="header__title">Song animal</h1>
                <h3 class="header__score">Score: 19</h3>
            </div>
            <div class="header__section">
                <div class="header__section__1">Разминка</div>
                <div class="header__section__2">Домашние животные</div>
                <div class="header__section__3">Насекомые</div>
                <div class="header__section__4">Амфибии</div>
                <div class="header__section__5">Хищные животные</div>
                <div class="header__section__6">Морские млекопитающие</div>
            </div>            
        </div>
        <div class="question">
            <div class="question__icon">question__icon</div>
            <div class="question__text">question__text</div>
            <div class="question__player">question__player</div>
        </div>
        <div class="wrapper__choice-answer">
            <div class="choice">
                <div class="choice__1">choice__1</div>
                <div class="choice__2">choice__2</div>
                <div class="choice__3">choice__3</div>
                <div class="choice__4">choice__4</div>
                <div class="choice__5">choice__5</div>
                <div class="choice__6">choice__6</div>
            </div>
            <div class="answer">
                <div class="answer__icon">answer__icon</div>
                <div class="answer__text">answer__text</div>
                <div class="answer__player">answer__player</div>
                <div class="answer__specification">answer__specification</div>
            </div>
        </div>
        <div class="next">Дальше</div>
    </div>
    <div class="result">
        <div class="result__text">R</div>
        <div class="result__new">r</div>
    </div>
    
</body>
</html>
